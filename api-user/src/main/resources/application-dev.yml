server:
  port: 8080
  servlet:
      context-path: /dev/user-api

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/nimapiDb
    username: nimuser
    password: password
    driver-class-name: org.postgresql.Driver
  sql:
    init:
      mode: never
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

security:
  filter:
    order: 10


springdoc:
  swagger-ui:
    path: /swagger-ui.html

app:
  jwt:
    secret: secret
    issuer: juansebohu
    expiration:
      access-token: 86400000 # 1 day

  security:
    ignored: /swagger-ui/**, /v3/api-docs/**



